<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<style>
			html {
				background: black;
				color: white;
				font-family: Arial;
			}
		</style>
	</head>
	<body>
		<textarea id="h"></textarea>
		<div id="output"></div>
		<script>
			function get(id) {
				return document.getElementById(id);
			}
			get("h").oninput=function() {
				get("output").innerText=get("h").value.split("g").join("q").split("G").join("Q")
			}
		</script>
	</body>
</html>
